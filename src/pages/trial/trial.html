</ion-header>

<ion-toolbar>
    <ion-buttons start="" class="bar-buttons bar-buttons-ios">
        <button icon-only="" ion-button=""
                class="bar-button bar-button-default"><span
                class="button-inner">
        <ion-icon name="globe" role="img" class="icon icon-ios ion-ios-globe" aria-label="globe"></ion-icon>
      </span>
            <div class="button-effect"></div>
        </button>
    </ion-buttons>
    <ion-buttons end="" class="bar-buttons bar-buttons-ios">
        <button icon-only="" ion-button=""
                class="bar-button bar-button-default"><span
                class="button-inner">
        <ion-icon name="more" role="img" class="icon icon-ios ion-more" aria-label="more"></ion-icon>
      </span>
            <div class="button-effect"></div>
        </button>
    </ion-buttons>


        <ion-select [(ngModel)]="gender" placeholder="Trials" class="trial-select">
            <ion-option value="f">Trials</ion-option>
            <ion-option value="m">Trials 2</ion-option>
        </ion-select>


</ion-toolbar>

    <ion-tabs>
