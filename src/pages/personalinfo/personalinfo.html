<ion-content padding>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam aut, autem perferendis praesentium sequi
    tempore?</p>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

  </ion-list>


  <ion-list radio-group class="male-female">
    <ion-item class="male">
      <ion-label>
        <ion-icon name="male" ></ion-icon>
        Male

      </ion-label>
      <ion-radio value="male" checked></ion-radio>
    </ion-item>

    <ion-item class="female">
      <ion-label>
        <ion-icon name="female"></ion-icon>
        Female

      </ion-label>
      <ion-radio value="female"></ion-radio>
    </ion-item>

  </ion-list>

  <div class="bottom-buttons">
    <button ion-button [navPush]="personalPage">Continue</button>
    <a href="">Skip</a>
  </div>


</ion-content>
